<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>IdentityStream Authentication Request</title>
   <link rel="stylesheet" type="text/css" href="../plaf/style/default/general.css">
   <link rel="stylesheet" type="text/css" href="../plaf/style/default/custom.css">
</head>
<body class="window">
    <form id="IdentityStreamBiometricSecurity" name="IdentityStreamBiometricSecurity" method="post" action="BrowserServlet">
        <img src="../plaf/images/idslogo.gif" />
        <h2>Authentication Request</h2>
        <p>You must provide your security credentials before this transaction can complete.</p>
        %ORIGINALPOST%
        <input type="hidden" name="transactionName" id="transactionName" value="%TRANSACTIONNAME%" />
        <input type="hidden" name="identitystream_key" id="identitystream_key" />
    </form>
</body>
</html>
